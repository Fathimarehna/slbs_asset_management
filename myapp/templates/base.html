{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLBS Asset Management {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'assets/Slbsfevicon.png' %}">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        /* TOP NAVBAR */
        .sb-topnav {
            background-color: #212529;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 2000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #f8f9fa !important;
        }

        /* SIDEBAR */
        .sb-sidenav {
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 60px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 1500;
        }

        /* Hide sidebar by moving it left on mobile */
        @media (max-width: 1100px) {
            .sb-sidenav {
                transform: translateX(-260px);
            }
            .sb-sidenav.show {
                transform: translateX(0);
            }
        }

        /* SIDEBAR LINKS */
        .sb-sidenav .nav-link {
            color: #adb5bd;
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .sb-sidenav .nav-link:hover,
        .sb-sidenav .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }

        /* MAIN CONTENT WRAPPER */
        .content-wrapper {
            margin-left: 250px;
            padding: 80px 30px 30px 30px;
            min-height: 100vh;
            background-color: #ffffff;
            transition: margin-left 0.3s ease;
        }

        /* On Mobile: Content gets full width */
        @media (max-width: 1100px) {
            .content-wrapper {
                margin-left: 0 !important;
                padding-top: 100px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="sb-topnav navbar navbar-expand navbar-dark fixed-top">
    <a class="navbar-brand ps-3" href="{% url 'admin_dashboard' %}">SLBS ASSETS</a>

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-link text-light" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <ul class="navbar-nav ms-auto me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

<!-- SIDEBAR -->
<div class="sb-sidenav" id="sidebarMenu">
    <nav class="nav flex-column">

        <a class="nav-link {% if request.path == '/adminhome/' %}active{% endif %}" href="{% url 'admin_dashboard' %}">
            <i class="fas fa-box me-2"></i> Dashboard
        </a>

        <a class="nav-link {% if request.path == '/assetid/' %}active{% endif %}" href="{% url 'assetid' %}">
            <i class="fas fa-box me-2"></i> Asset Id
        </a>

        <a class="nav-link {% if request.path == '/categories/' %}active{% endif %}" href="{% url 'category_list' %}">
            <i class="fas fa-tags me-2"></i> Category
        </a>

        <a class="nav-link {% if request.path == '/subcategories/' %}active{% endif %}" href="{% url 'subcategory_list' %}">
            <i class="fas fa-list-alt me-2"></i> Subcategory
        </a>

        <a class="nav-link {% if request.path == '/departments/' %}active{% endif %}" href="{% url 'departments_list' %}">
            <i class="fas fa-building me-2"></i> Departments
        </a>

        <a class="nav-link {% if request.path == '/locations/' %}active{% endif %}" href="{% url 'locations_list' %}">
            <i class="fas fa-map-marker-alt me-2"></i> Locations
        </a>

        <a class="nav-link {% if request.path == '/assetform/' %}active{% endif %}" href="{% url 'assetlist' %}">
            <i class="fas fa-box me-2"></i> Asset Form
        </a>

        <a class="nav-link {% if request.path == '/users/' %}active{% endif %}" href="{% url 'users' %}">
            <i class="fas fa-users me-2"></i> Add User
        </a>

        <a class="nav-link {% if request.path == '/asset_report/' %}active{% endif %}" href="{% url 'asset_report' %}">
            <i class="fas fa-chart-line me-2"></i> Asset Report
        </a>

    </nav>
</div>

<!-- MAIN CONTENT -->
<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // MOBILE SIDEBAR TOGGLE
    document.getElementById("sidebarToggle").addEventListener("click", function () {
        document.getElementById("sidebarMenu").classList.toggle("show");
    });
</script>

</body>
</html>
