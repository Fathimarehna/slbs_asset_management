{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">

                <div class="card shadow-lg p-4">
                    <h3 class="text-center fw-bold mb-4">Create New User</h3>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            {{ form.name|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label for="id_role" class="form-label">Role</label>
                            {{ form.role|add_class:"form-select" }}
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            {{ form.password|add_class:"form-control" }}
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'user_list' %}" class="btn btn-secondary w-50 me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary w-50 ms-2">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
