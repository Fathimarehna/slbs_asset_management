{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <h2 class="text-center mb-3">Add New User</h2>
            <p class="text-center">Fill in the form below to create a new user.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="mt-3" id="userForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">User ID</label>
                    <input type="text" name="userid" class="form-control"  
                    placeholder="Enter User ID" maxlength="10" pattern="[0-9]+" 
                    title="USER ID must be numbers only" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" 
                    placeholder="Enter Username" maxlength="15" pattern="[a-z_0-9]+"
                    title="Username must contain only lowercase letters and underscore" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" 
                    placeholder="Enter Email" maxlength="20" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" 
                        placeholder="Enter Password" maxlength="12" minlength="8" required>
                        <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
                            <i class="bi bi-eye-slash" id="eyeIcon1"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" name="confirm_password" id="confirm_password" 
                        class="form-control" placeholder="Confirm Password" maxlength="12" minlength="8" required>
                        <span class="input-group-text" id="toggleConfirmPassword" style="cursor:pointer;">
                            <i class="bi bi-eye-slash" id="eyeIcon2"></i>
                        </span>
                    </div>
                    <small id="passwordError" class="text-danger" style="display:none;">Passwords do not match!</small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Create User</button>
                    <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>
                </div>

            </form>

        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script>
document.getElementById('userForm').addEventListener('submit', function(event) {
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm_password').value.trim();
    const errorMsg = document.getElementById('passwordError');

    if (password !== confirmPassword) {
        event.preventDefault();
        errorMsg.style.display = 'block';
    } else {
        errorMsg.style.display = 'none';
    }
});

const togglePassword = document.getElementById('togglePassword');
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm_password');
const eyeIcon1 = document.getElementById('eyeIcon1');
const eyeIcon2 = document.getElementById('eyeIcon2');

togglePassword.addEventListener('click', () => {
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    eyeIcon1.classList.toggle('bi-eye');
    eyeIcon1.classList.toggle('bi-eye-slash');
});

toggleConfirmPassword.addEventListener('click', () => {
    confirmPasswordInput.type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    eyeIcon2.classList.toggle('bi-eye');
    eyeIcon2.classList.toggle('bi-eye-slash');
});
</script>

{% endblock %}
