{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New User</h2>
    <p>Fill in the form below to create a new user.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="mt-3" id="userForm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" name="userid" class="form-control" placeholder="Enter User ID" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Username" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter Email" maxlength="20" required>
        </div>

        <!-- Password Field with Eye -->
        <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" maxlength="12" minlength="8" required>
                <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
                    <i class="bi bi-eye-slash" id="eyeIcon1"></i>
                </span>
            </div>
        </div>

        <!-- Confirm Password Field with Eye -->
        <div class="mb-3 position-relative">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" maxlength="12" minlength="8" required>
                <span class="input-group-text" id="toggleConfirmPassword" style="cursor:pointer;">
                    <i class="bi bi-eye-slash" id="eyeIcon2"></i>
                </span>
            </div>
            <small id="passwordError" class="text-danger" style="display:none;">Passwords do not match!</small>
        </div>

        <button type="submit" class="btn btn-success">Create User</button>
        <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Add Bootstrap Icons (only if not already in base.html) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script>
document.getElementById('userForm').addEventListener('submit', function(event) {
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm_password').value.trim();
    const errorMsg = document.getElementById('passwordError');

    if (password !== confirmPassword) {
        event.preventDefault();  // stop form from submitting
        errorMsg.style.display = 'block';
    } else {
        errorMsg.style.display = 'none';
    }
});

// Toggle Password Visibility
const togglePassword = document.getElementById('togglePassword');
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm_password');
const eyeIcon1 = document.getElementById('eyeIcon1');
const eyeIcon2 = document.getElementById('eyeIcon2');

togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    eyeIcon1.classList.toggle('bi-eye');
    eyeIcon1.classList.toggle('bi-eye-slash');
});

toggleConfirmPassword.addEventListener('click', () => {
    const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    confirmPasswordInput.type = type;
    eyeIcon2.classList.toggle('bi-eye');
    eyeIcon2.classList.toggle('bi-eye-slash');
});
</script>

{% endblock %}
