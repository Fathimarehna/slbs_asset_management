{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New User</h2>
    <p>Fill in the form below to create a new user.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="mt-3">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" name="userid" class="form-control" placeholder="Enter User ID" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Username" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter Email" maxlength="20" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" maxlength="12" minlength="8" required>
        </div>
    

        <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label class="form-check-label" for="showPassword">
                    Show Password
                </label>
            </div>

            <br>

        <button type="submit" class="btn btn-success">Create User</button>
        <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


<script>
    const passwordInput = document.getElementById("password");
    const showPassword = document.getElementById("showPassword");

    showPassword.addEventListener("change", function () {
        passwordInput.type = this.checked ? "text" : "password";
    });
</script>



{% endblock %}
