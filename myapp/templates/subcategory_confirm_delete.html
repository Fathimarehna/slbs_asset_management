{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow border-0">
                <div class="card-body text-center p-4">

                    <h4 class="mb-4">
                        Are you sure you want to delete 
                        <strong>{{ subcategory.title }}</strong>?
                    </h4>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4 me-2">Yes, Delete</button>
                        <a href="{% url 'subcategory_list' %}" class="btn btn-secondary px-4">Cancel</a>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
