{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <h2 class="text-center fw-bold mb-4">Edit User</h2>

            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password (optional)</label>
                            <input type="password" name="password" class="form-control">
                        </div>

                        <div class="d-flex flex-column flex-sm-row justify-content-between gap-3 mt-4">
                            <a href="{% url 'users' %}" class="btn btn-outline-secondary w-100 w-sm-auto">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-success w-100 w-sm-auto">
                                Save Changes
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
