{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLBS Assets | {% block title %}{% endblock %}</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Navbar */
        .sb-topnav {
            background-color: #212529;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            height: 60px;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #f8f9fa !important;
        }

        /* Sidebar */
        .sb-sidenav {
            background-color: #343a40;
            width: 250px;
            padding-top: 70px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 900;
            transition: 0.3s ease-in-out;
        }

        .sb-sidenav .nav-link {
            color: #adb5bd;
            padding: 12px 22px;
            border-radius: 6px;
            margin: 4px 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .sb-sidenav .nav-link:hover,
        .sb-sidenav .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }

        .sb-sidenav i {
            margin-right: 10px;
        }

        /* Content */
        .content-wrapper {
            margin-left: 250px;
            padding: 90px 25px 25px 25px;
            min-height: 100vh;
            transition: 0.3s ease-in-out;
        }

        /* ----- RESPONSIVE ----- */

        /* Mobile < 768px */
        @media (max-width: 768px) {
            .sb-sidenav {
                left: -260px;  /* Hide sidebar */
            }

            .sb-sidenav.show {
                left: 0;  /* slide in */
            }

            .content-wrapper {
                margin-left: 0 !important;
                padding-top: 80px;
            }

            #sidebarToggle {
                margin-left: 10px;
            }
        }

        /* Responsive image */
        .img-responsive {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="sb-topnav navbar navbar-expand navbar-dark fixed-top">
    <a class="navbar-brand ps-3" href="{% url 'admin_dashboard' %}">SLBS ASSETS</a>

    <button class="btn btn-link text-light" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <ul class="navbar-nav ms-auto me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle fa-lg"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>

<!-- Sidebar -->
<div class="sb-sidenav" id="sidebarMenu">
    <nav class="nav flex-column">
        <a class="nav-link {% if request.path == '/assetform/' %}active{% endif %}" href="{% url 'assetformuser' %}">
            <i class="fa-solid fa-box-open"></i> Asset Form
        </a>
    </nav>
</div>

<!-- Main Content -->
<div class="content-wrapper" id="contentArea">
    {% block content %}
    <div class="text-center mt-5">
        <img src="{% static 'assets/download.png' %}" class="img-responsive" alt="Dashboard Image">
    </div>
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sidebar toggle for mobile
    document.getElementById("sidebarToggle").addEventListener("click", function () {
        let sidebar = document.getElementById("sidebarMenu");
        sidebar.classList.toggle("show");
    });
</script>

</body>
</html>
