{% extends 'base.html' %}
{% block content %}

<style>
    .card-header {
        border-radius: 0 !important;
    }
    .form-label {
        font-weight: 600;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-11">

            <div class="card shadow-lg border-0">
                
                <!-- Header -->
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">Add / Edit Sub Category</h3>
                </div>

                <!-- Body -->
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>

                            <!-- Apply Bootstrap form-control class correctly -->
                            {{ field }}

                            <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                    const input = document.getElementById("{{ field.id_for_label }}");
                                    if (input && !input.classList.contains("form-control")) {
                                        input.classList.add("form-control");
                                    }
                                });
                            </script>

                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'subcategory_list' %}" class="btn btn-outline-secondary px-4">
                                <i class="fas fa-arrow-left me-1"></i> Back
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save me-1"></i> Save Category
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
