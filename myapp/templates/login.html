{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body class="login-bg">
  

<div class="container justify-content-center align-items-center mt-xxl-5 col-md-6 offset-4" style="min-height: 100vh;">
  <div class="card p-4 bg-transparent mt-3" style="width: 500px; height: 400px;">
    <h3 class="text-center mb-3 text-dark">Login</h3>


    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center fs-6 fw-bold">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}




    


    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required> 
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <br>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>


    
  </div>
</div>

</body>
</html>
