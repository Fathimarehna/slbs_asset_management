{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .password-wrapper {
      position: relative;
    }
    .password-wrapper .toggle-password {
      position: absolute;
      top: 70%;
      right: 10px;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      color: #6c757d;
    }
  </style>
</head>
<body>
 
<div class="container justify-content-center align-items-center mt-xxl-5 col-md-6 offset" style="min-height: 100vh;">
  <br>
  <div class="card p-4 bg-light mt-3" style="width: 500px; height: 400px;">
    <h3 class="text-center mb-3 text-dark">Login</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center fs-6 fw-bold">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control"
               maxlength="20" minlength="4" pattern="[a-z_]+"
               title="Username must contain only lowercase letters and underscore" required> 
      </div>

      <!-- âœ… Password with eye icon -->
      <div class="mb-3 password-wrapper">
        <label>Password</label>
        <input type="password" id="password" name="password" class="form-control"
               maxlength="12" minlength="8" required>
        <button type="button" class="toggle-password" id="togglePassword">
          <i class="bi bi-eye-slash" id="eyeIcon"></i>
        </button>
      </div>

      <br>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
  </div>
</div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');

  togglePassword.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    eyeIcon.classList.toggle('bi-eye');
    eyeIcon.classList.toggle('bi-eye-slash');
  });
</script>

</body>
</html>
